<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Octave | Gesture + Voice Desktop Control</title>
  <meta name="description" content="Octave: gesture and voice control application for desktop." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --bg: #030304;
      --bg-mid: #08090b;
      --bg-soft: #121317;
      --fg: #fafafc;
      --muted: #9ea4af;
      --c1: #f7f8fa;
      --c2: #c9ced6;
      --c3: #6c727d;
      --c4: #e7ebf1;
      --maxw: 1400px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    html,
    body {
      height: 100%;
      overflow: hidden
    }

    body {
      font-family: Manrope, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--fg);
      background:
        radial-gradient(circle at 50% 32%, var(--bg-soft) 0%, var(--bg-mid) 45%, var(--bg) 100%);
      position: relative;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      isolation: isolate;
      background:
        linear-gradient(180deg, rgba(255, 255, 255, 0.018), rgba(255, 255, 255, 0)),
        radial-gradient(1200px 620px at 48% 42%, rgba(245, 245, 247, 0.08) 0%, rgba(245, 245, 247, 0) 62%),
        radial-gradient(980px 560px at 18% 72%, rgba(175, 182, 196, 0.12) 0%, rgba(175, 182, 196, 0) 62%),
        radial-gradient(1020px 640px at 82% 76%, rgba(96, 104, 118, 0.12) 0%, rgba(96, 104, 118, 0) 65%);
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(rgba(255, 255, 255, 0.05) 0.75px, transparent 0.75px),
        radial-gradient(rgba(255, 255, 255, 0.03) 0.75px, transparent 0.75px);
      background-size: 3px 3px, 7px 7px;
      background-position: 0 0, 1px 1px;
      opacity: 0.28;
      animation: grainShift 16s linear infinite;
      z-index: -2;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: auto 0 0 0;
      height: 20vh;
      background: linear-gradient(transparent, rgba(5, 7, 13, 0.96));
      pointer-events: none;
      z-index: 4;
    }

    .aurora {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.8;
      filter: blur(24px);
    }

    .blob {
      position: absolute;
      border-radius: 999px;
      mix-blend-mode: screen;
    }

    .blob.a {
      width: min(42vw, 640px);
      height: min(42vw, 640px);
      left: -10vw;
      top: -18vh;
      background: radial-gradient(circle at 34% 34%, rgba(242, 244, 248, 0.2), rgba(242, 244, 248, 0));
      animation: floatA 14s ease-in-out infinite;
    }

    .blob.b {
      width: min(46vw, 760px);
      height: min(46vw, 760px);
      right: -14vw;
      top: 8vh;
      background: radial-gradient(circle at 50% 50%, rgba(174, 181, 193, 0.2), rgba(174, 181, 193, 0));
      animation: floatB 17s ease-in-out infinite;
    }

    .blob.c {
      width: min(34vw, 520px);
      height: min(34vw, 520px);
      left: 34vw;
      bottom: -16vh;
      background: radial-gradient(circle at 50% 50%, rgba(111, 119, 132, 0.22), rgba(111, 119, 132, 0));
      animation: floatC 19s ease-in-out infinite;
    }

    .morph-scene {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      perspective: 1200px;
      z-index: 1;
    }

    .morph-orbital {
      position: relative;
      width: min(54vw, 700px);
      aspect-ratio: 1;
      transform-style: preserve-3d;
      animation: orbitalTurn 28s linear infinite;
      opacity: 0.82;
    }

    .morph-core {
      position: absolute;
      inset: 0;
      border-radius: 42% 58% 61% 39% / 41% 36% 64% 59%;
      transform-style: preserve-3d;
      background:
        radial-gradient(circle at 30% 22%, rgba(255, 255, 255, 0.55) 0%, rgba(255, 255, 255, 0.08) 14%, rgba(255, 255, 255, 0) 34%),
        conic-gradient(from 230deg, rgba(214, 220, 230, 0.82), rgba(146, 153, 166, 0.84), rgba(81, 88, 99, 0.88), rgba(26, 29, 35, 0.9), rgba(214, 220, 230, 0.82));
      box-shadow:
        0 0 90px rgba(245, 245, 247, 0.09),
        0 0 170px rgba(162, 169, 182, 0.1),
        inset -70px -100px 150px rgba(2, 4, 8, 0.72),
        inset 15px 18px 42px rgba(255, 255, 255, 0.05);
      animation: blobMorph 11s ease-in-out infinite;
      filter: saturate(96%) contrast(100%) brightness(0.88);
    }

    .morph-core::before {
      content: "";
      position: absolute;
      inset: 10%;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background:
        radial-gradient(circle at 65% 68%, rgba(9, 13, 26, 0.55), rgba(9, 13, 26, 0) 56%),
        repeating-linear-gradient(126deg, rgba(255, 255, 255, 0.085) 0 2px, transparent 2px 10px);
      mix-blend-mode: soft-light;
      animation: innerMorph 8.4s ease-in-out infinite reverse;
    }

    .morph-core::after {
      content: "";
      position: absolute;
      inset: 22% 14% 44% 24%;
      border-radius: 999px;
      background: linear-gradient(115deg, rgba(255, 255, 255, 0.74), rgba(255, 255, 255, 0));
      transform: translateZ(28px) rotate(-16deg);
      filter: blur(2px);
      opacity: 0.68;
      animation: gleam 7.6s ease-in-out infinite;
    }

    .morph-ring {
      position: absolute;
      inset: 16%;
      border: 1px solid rgba(235, 244, 255, 0.22);
      border-radius: 50%;
      mix-blend-mode: screen;
      transform-style: preserve-3d;
    }

    .ring-a {
      transform: rotateX(74deg) rotateY(12deg) translateZ(42px);
      animation: ringA 11s linear infinite;
    }

    .ring-b {
      inset: 10%;
      transform: rotateX(18deg) rotateY(76deg) translateZ(18px);
      animation: ringB 14s linear infinite reverse;
    }

    .ring-c {
      inset: 24%;
      transform: rotateX(86deg) rotateY(4deg) translateZ(66px);
      animation: ringC 9s linear infinite;
    }

    .morph-shadow {
      position: absolute;
      left: 50%;
      bottom: -8%;
      width: 54%;
      height: 16%;
      transform: translateX(-50%);
      background: radial-gradient(ellipse at center, rgba(8, 13, 27, 0.82), rgba(8, 13, 27, 0));
      filter: blur(16px);
    }

    .topline {
      position: absolute;
      top: 22px;
      left: 24px;
      right: 24px;
      max-width: var(--maxw);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(245, 245, 247, 0.84);
      z-index: 6;
      opacity: 0;
      transform: translateY(-8px);
      animation: enterTop 0.9s ease forwards 0.2s;
    }

    .topline a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s ease, opacity 0.2s ease;
    }

    .topline a:hover {
      border-color: rgba(245, 245, 247, 0.46);
      opacity: 0.96;
    }

    .center {
      position: relative;
      z-index: 5;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 8vh 20px 14vh;
    }

    .title-wrap {
      max-width: var(--maxw);
      width: 100%;
    }

    h1 {
      font-family: "Space Grotesk", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight: 700;
      color: #ffffff;
      font-size: clamp(3.3rem, 13vw, 12rem);
      letter-spacing: -0.03em;
      line-height: 0.94;
      -webkit-text-stroke: 1px rgba(0, 0, 0, 0.34);
      text-shadow:
        0 2px 0 rgba(0, 0, 0, 0.74),
        0 14px 42px rgba(0, 0, 0, 0.68),
        0 0 18px rgba(255, 255, 255, 0.18);
      opacity: 0;
      transform: translateY(12px) scale(0.98);
      animation: enterTitle 1.1s cubic-bezier(.22, .61, .36, 1) forwards 0.28s;
    }

    .subtitle {
      margin-top: 12px;
      font-size: clamp(1rem, 2.4vw, 2rem);
      color: #c1c7d0;
      letter-spacing: 0.02em;
      opacity: 0;
      transform: translateY(10px);
      animation: enterText 0.9s ease forwards 0.7s;
    }

    .status {
      margin: 20px auto 0;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.045);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      color: rgba(237, 243, 255, 0.95);
      font-size: 0.84rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      opacity: 0;
      transform: translateY(10px);
      animation: enterText 0.9s ease forwards 0.9s;
    }

    .actions {
      margin: 18px auto 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(10px);
      animation: enterText 0.9s ease forwards 1s;
    }

    .btn {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 0.82rem;
      letter-spacing: 0.06em;
      font-weight: 600;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      font-family: inherit;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }

    .btn:active {
      transform: translateY(1px) scale(0.98);
    }

    .btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent 20%, rgba(255, 255, 255, 0.22) 50%, transparent 78%);
      transform: translateX(-130%);
      transition: transform 0.55s cubic-bezier(.22, .61, .36, 1);
      z-index: -1;
      pointer-events: none;
    }

    .btn:hover::before {
      transform: translateX(130%);
    }

    .btn-primary {
      color: #f5f5f7;
      background: linear-gradient(180deg, #2f333b 0%, #181b21 55%, #0b0d11 100%);
      box-shadow:
        0 10px 24px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.28);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow:
        0 14px 28px rgba(0, 0, 0, 0.58),
        inset 0 1px 0 rgba(255, 255, 255, 0.26),
        inset 0 -1px 0 rgba(255, 255, 255, 0.08);
    }

    .btn-secondary {
      color: #f5f5f7;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.11), rgba(255, 255, 255, 0.04));
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 8px 20px rgba(0, 0, 0, 0.42),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
    }

    .btn-secondary:hover {
      transform: translateY(-1px);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.16), rgba(255, 255, 255, 0.06));
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--c4);
      box-shadow: 0 0 0 0 rgba(214, 221, 232, 0.5);
      animation: pulseDot 1.8s ease-out infinite;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      width: 26px;
      height: 52px;
      z-index: 6;
      pointer-events: none;
      opacity: 0;
      animation: enterText 0.9s ease forwards 1.1s;
    }

    .chev {
      position: absolute;
      left: 0;
      width: 18px;
      height: 18px;
      border-left: 2px solid rgba(245, 245, 247, 0.9);
      border-bottom: 2px solid rgba(245, 245, 247, 0.9);
      transform: rotate(-45deg);
      opacity: 0;
      animation: scrollPulse 2s linear infinite;
    }

    .chev.c1 {
      top: 0
    }

    .chev.c2 {
      top: 14px;
      animation-delay: 0.25s
    }

    .chev.c3 {
      top: 28px;
      animation-delay: 0.5s
    }

    @keyframes grainShift {
      0% {
        transform: translate3d(0, 0, 0)
      }

      25% {
        transform: translate3d(-2%, 1.5%, 0)
      }

      50% {
        transform: translate3d(1.2%, -1.2%, 0)
      }

      75% {
        transform: translate3d(-1.4%, 0.9%, 0)
      }

      100% {
        transform: translate3d(0, 0, 0)
      }
    }

    @keyframes floatA {

      0%,
      100% {
        transform: translate3d(0, 0, 0) scale(1)
      }

      50% {
        transform: translate3d(7vw, 4vh, 0) scale(1.08)
      }
    }

    @keyframes floatB {

      0%,
      100% {
        transform: translate3d(0, 0, 0) scale(1)
      }

      50% {
        transform: translate3d(-8vw, 6vh, 0) scale(1.07)
      }
    }

    @keyframes floatC {

      0%,
      100% {
        transform: translate3d(0, 0, 0) scale(1)
      }

      50% {
        transform: translate3d(-5vw, -6vh, 0) scale(1.09)
      }
    }

    @keyframes orbitalTurn {
      0% {
        transform: scale(0.82) rotateZ(0deg)
      }

      100% {
        transform: scale(0.82) rotateZ(360deg)
      }
    }

    @keyframes blobMorph {
      0% {
        border-radius: 42% 58% 61% 39% / 41% 36% 64% 59%;
        transform: rotateX(16deg) rotateY(-18deg) rotateZ(0deg) scale(1);
      }

      25% {
        border-radius: 57% 43% 38% 62% / 48% 63% 37% 52%;
        transform: rotateX(-6deg) rotateY(20deg) rotateZ(12deg) scale(1.05);
      }

      50% {
        border-radius: 33% 67% 57% 43% / 61% 42% 58% 39%;
        transform: rotateX(14deg) rotateY(-8deg) rotateZ(-8deg) scale(0.97);
      }

      75% {
        border-radius: 63% 37% 46% 54% / 38% 57% 43% 62%;
        transform: rotateX(-12deg) rotateY(14deg) rotateZ(8deg) scale(1.03);
      }

      100% {
        border-radius: 42% 58% 61% 39% / 41% 36% 64% 59%;
        transform: rotateX(16deg) rotateY(-18deg) rotateZ(0deg) scale(1);
      }
    }

    @keyframes innerMorph {
      0% {
        border-radius: 45% 55% 62% 38% / 42% 35% 65% 58%;
        transform: scale(1)
      }

      50% {
        border-radius: 58% 42% 39% 61% / 51% 62% 38% 49%;
        transform: scale(0.96)
      }

      100% {
        border-radius: 45% 55% 62% 38% / 42% 35% 65% 58%;
        transform: scale(1)
      }
    }

    @keyframes gleam {

      0%,
      100% {
        opacity: 0.62;
        transform: translateZ(24px) rotate(-16deg) translateX(0)
      }

      50% {
        opacity: 0.92;
        transform: translateZ(34px) rotate(-8deg) translateX(10%)
      }
    }

    @keyframes ringA {
      0% {
        transform: rotateX(74deg) rotateY(12deg) translateZ(42px)
      }

      100% {
        transform: rotateX(74deg) rotateY(372deg) translateZ(42px)
      }
    }

    @keyframes ringB {
      0% {
        transform: rotateX(18deg) rotateY(76deg) translateZ(18px)
      }

      100% {
        transform: rotateX(378deg) rotateY(76deg) translateZ(18px)
      }
    }

    @keyframes ringC {
      0% {
        transform: rotateX(86deg) rotateY(4deg) translateZ(66px)
      }

      100% {
        transform: rotateX(86deg) rotateY(364deg) translateZ(66px)
      }
    }

    @keyframes enterTop {
      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    @keyframes enterTitle {
      to {
        opacity: 1;
        transform: translateY(0) scale(1)
      }
    }

    @keyframes enterText {
      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    @keyframes scrollPulse {
      0% {
        opacity: 0
      }

      50% {
        opacity: 1
      }

      100% {
        opacity: 0
      }
    }

    @keyframes pulseDot {
      0% {
        box-shadow: 0 0 0 0 rgba(214, 221, 232, 0.5)
      }

      70% {
        box-shadow: 0 0 0 10px rgba(214, 221, 232, 0)
      }

      100% {
        box-shadow: 0 0 0 0 rgba(214, 221, 232, 0)
      }
    }

    @media (max-width:860px) {
      .morph-orbital {
        width: min(70vw, 560px)
      }
    }

    @media (max-width:740px) {
      .topline {
        top: 16px;
        left: 16px;
        right: 16px;
        font-size: 0.68rem;
        letter-spacing: 0.07em;
      }

      .subtitle {
        max-width: 28ch;
        margin-left: auto;
        margin-right: auto;
      }

      .status {
        padding: 7px 12px;
        font-size: 0.75rem;
      }

      .actions {
        flex-direction: column;
        width: min(280px, 86vw);
      }

      .btn {
        width: 100%;
      }

      .morph-orbital {
        width: min(82vw, 520px)
      }
    }
  </style>
</head>

<body>
  <main class="hero" aria-label="Octave landing page">
    <div class="aurora" aria-hidden="true">
      <div class="blob a"></div>
      <div class="blob b"></div>
      <div class="blob c"></div>
    </div>

    <div class="morph-scene" aria-hidden="true">
      <div class="morph-orbital">
        <div class="morph-core">
          <span class="morph-ring ring-a"></span>
          <span class="morph-ring ring-b"></span>
          <span class="morph-ring ring-c"></span>
        </div>
        <div class="morph-shadow"></div>
      </div>
    </div>

    <div class="topline">
      <a href="/projects/">Back to Projects</a>
      <span>Octave</span>
    </div>

    <section class="center">
      <div class="title-wrap">
        <h1>Octave</h1>
        <p class="subtitle">Gesture + Voice Control for Desktop</p>
        <div class="status">
          <span class="dot" aria-hidden="true"></span>
          <span>In Progress</span>
        </div>
        <div class="actions">
          <a class="btn btn-primary"
            href="https://github.com/nonlinearbranch/Octave-Gesture-Control-Application">Github</a>
          <a id="downloadBtn" class="btn btn-secondary" href="octave-1.0.0-setup.exe" download>Download</a>
        </div>
      </div>
    </section>

    <div class="scroll-indicator" aria-hidden="true">
      <span class="chev c1"></span>
      <span class="chev c2"></span>
      <span class="chev c3"></span>
    </div>
  </main>

</body>

</html>
