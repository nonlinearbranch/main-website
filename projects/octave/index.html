<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Octave | Gesture + Voice Desktop Control</title>
  <meta name="description" content="Octave: gesture and voice control application for desktop." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0c0f1b;
      --bg-deep:#090b13;
      --fg:#f4f7ff;
      --muted:#b6bfd9;
      --accent-a:#73f8ff;
      --accent-b:#8b6bff;
      --accent-c:#4ed7a3;
      --maxw:1400px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow:hidden}

    body{
      font-family:Manrope, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--fg);
      background:radial-gradient(circle at 50% 42%, #141a33 0%, var(--bg) 52%, var(--bg-deep) 100%);
      position:relative;
    }

    .hero{
      height:100vh;
      width:100%;
      overflow:hidden;
      position:relative;
      isolation:isolate;
      background:
        linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0)),
        radial-gradient(1200px 520px at 50% 36%, rgba(115,248,255,0.18) 0%, rgba(115,248,255,0) 65%),
        radial-gradient(900px 460px at 25% 70%, rgba(139,107,255,0.16) 0%, rgba(139,107,255,0) 62%),
        radial-gradient(1000px 500px at 80% 65%, rgba(78,215,163,0.14) 0%, rgba(78,215,163,0) 65%);
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(rgba(255,255,255,0.06) 0.7px, transparent 0.7px),
        radial-gradient(rgba(255,255,255,0.035) 0.7px, transparent 0.7px);
      background-size:3px 3px, 7px 7px;
      background-position:0 0, 1px 1px;
      opacity:0.26;
      z-index:-2;
      animation:grainShift 16s linear infinite;
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:auto 0 0 0;
      height:20vh;
      background:linear-gradient(transparent, rgba(8,10,19,0.95));
      z-index:3;
      pointer-events:none;
    }

    .aurora{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:0;
      filter:blur(22px);
      opacity:0.75;
    }

    .blob{
      position:absolute;
      border-radius:999px;
      transform:translateZ(0);
      mix-blend-mode:screen;
    }

    .blob.a{
      width:36vw;
      height:36vw;
      max-width:560px;
      max-height:560px;
      background:radial-gradient(circle at 30% 30%, rgba(115,248,255,0.36), rgba(115,248,255,0));
      top:-14vh;
      left:-7vw;
      animation:floatA 13s ease-in-out infinite;
    }

    .blob.b{
      width:44vw;
      height:44vw;
      max-width:680px;
      max-height:680px;
      background:radial-gradient(circle at 50% 50%, rgba(139,107,255,0.3), rgba(139,107,255,0));
      top:14vh;
      right:-12vw;
      animation:floatB 16s ease-in-out infinite;
    }

    .blob.c{
      width:32vw;
      height:32vw;
      max-width:460px;
      max-height:460px;
      background:radial-gradient(circle at 50% 50%, rgba(78,215,163,0.28), rgba(78,215,163,0));
      bottom:-14vh;
      left:34vw;
      animation:floatC 18s ease-in-out infinite;
    }

    .topline{
      position:absolute;
      top:22px;
      left:24px;
      right:24px;
      max-width:var(--maxw);
      margin:0 auto;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:0.8rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      z-index:4;
      color:rgba(244,247,255,0.84);
      opacity:0;
      transform:translateY(-8px);
      animation:enterTop 0.9s ease forwards 0.15s;
    }

    .topline a{
      color:inherit;
      text-decoration:none;
      border-bottom:1px solid transparent;
      transition:border-color 0.2s ease, opacity 0.2s ease;
    }

    .topline a:hover{
      border-color:rgba(244,247,255,0.45);
      opacity:0.95;
    }

    .center{
      position:relative;
      z-index:2;
      height:100%;
      display:grid;
      place-items:center;
      text-align:center;
      padding:7vh 20px 13vh;
    }

    .title-wrap{
      max-width:var(--maxw);
      width:100%;
    }

    h1{
      font-family:"Space Grotesk", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:700;
      font-size:clamp(3.2rem, 13vw, 12rem);
      letter-spacing:-0.03em;
      line-height:0.94;
      text-shadow:
        0 0 24px rgba(115,248,255,0.2),
        0 0 48px rgba(139,107,255,0.16);
      opacity:0;
      transform:translateY(12px) scale(0.98);
      animation:enterTitle 1.05s cubic-bezier(.22,.61,.36,1) forwards 0.2s;
    }

    .subtitle{
      margin-top:12px;
      font-size:clamp(1rem, 2.5vw, 2rem);
      color:var(--muted);
      letter-spacing:0.02em;
      opacity:0;
      transform:translateY(10px);
      animation:enterText 0.9s ease forwards 0.62s;
    }

    .status{
      margin:20px auto 0;
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid rgba(255,255,255,0.18);
      border-radius:999px;
      padding:8px 14px;
      background:rgba(255,255,255,0.04);
      color:rgba(240,245,255,0.92);
      font-size:0.84rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      opacity:0;
      transform:translateY(10px);
      animation:enterText 0.9s ease forwards 0.8s;
      backdrop-filter:blur(6px);
      -webkit-backdrop-filter:blur(6px);
    }

    .dot{
      width:8px;
      height:8px;
      border-radius:999px;
      background:var(--accent-c);
      box-shadow:0 0 0 0 rgba(78,215,163,0.6);
      animation:pulseDot 1.8s ease-out infinite;
    }

    .scroll-indicator{
      position:absolute;
      bottom:24px;
      left:50%;
      transform:translateX(-50%);
      width:26px;
      height:52px;
      z-index:4;
      opacity:0;
      animation:enterText 0.9s ease forwards 1s;
      pointer-events:none;
    }

    .chev{
      position:absolute;
      left:0;
      width:18px;
      height:18px;
      border-left:2px solid rgba(244,247,255,0.9);
      border-bottom:2px solid rgba(244,247,255,0.9);
      transform:rotate(-45deg);
      opacity:0;
      animation:scrollPulse 2s linear infinite;
    }

    .chev.c1{top:0}
    .chev.c2{top:14px;animation-delay:0.25s}
    .chev.c3{top:28px;animation-delay:0.5s}

    @keyframes grainShift{
      0%{transform:translate3d(0,0,0)}
      25%{transform:translate3d(-2%,1.5%,0)}
      50%{transform:translate3d(1.2%,-1.2%,0)}
      75%{transform:translate3d(-1.4%,0.9%,0)}
      100%{transform:translate3d(0,0,0)}
    }

    @keyframes floatA{
      0%,100%{transform:translate3d(0,0,0) scale(1)}
      50%{transform:translate3d(7vw,4vh,0) scale(1.08)}
    }

    @keyframes floatB{
      0%,100%{transform:translate3d(0,0,0) scale(1)}
      50%{transform:translate3d(-8vw,6vh,0) scale(1.07)}
    }

    @keyframes floatC{
      0%,100%{transform:translate3d(0,0,0) scale(1)}
      50%{transform:translate3d(-5vw,-6vh,0) scale(1.09)}
    }

    @keyframes enterTop{
      to{opacity:1;transform:translateY(0)}
    }

    @keyframes enterTitle{
      to{opacity:1;transform:translateY(0) scale(1)}
    }

    @keyframes enterText{
      to{opacity:1;transform:translateY(0)}
    }

    @keyframes scrollPulse{
      0%{opacity:0}
      50%{opacity:1}
      100%{opacity:0}
    }

    @keyframes pulseDot{
      0%{box-shadow:0 0 0 0 rgba(78,215,163,0.6)}
      70%{box-shadow:0 0 0 10px rgba(78,215,163,0)}
      100%{box-shadow:0 0 0 0 rgba(78,215,163,0)}
    }

    @media (max-width:740px){
      .topline{
        font-size:0.68rem;
        letter-spacing:0.07em;
        top:16px;
        left:16px;
        right:16px;
      }

      .subtitle{
        max-width:28ch;
        margin-left:auto;
        margin-right:auto;
      }

      .status{
        padding:7px 12px;
        font-size:0.75rem;
      }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Octave landing page">
    <div class="aurora" aria-hidden="true">
      <div class="blob a"></div>
      <div class="blob b"></div>
      <div class="blob c"></div>
    </div>

    <div class="topline">
      <a href="/projects/">Back to Projects</a>
      <span>Octave</span>
    </div>

    <section class="center">
      <div class="title-wrap">
        <h1>Octave</h1>
        <p class="subtitle">Gesture + Voice Control for Desktop</p>
        <div class="status">
          <span class="dot" aria-hidden="true"></span>
          <span>In Progress</span>
        </div>
      </div>
    </section>

    <div class="scroll-indicator" aria-hidden="true">
      <span class="chev c1"></span>
      <span class="chev c2"></span>
      <span class="chev c3"></span>
    </div>
  </main>
</body>
</html>
