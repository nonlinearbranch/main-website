<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Not found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f6f2;
      --fg:#121212;
      --muted:#6b6b6b;
      --line:#e2e1dc;
      --maxw:640px;
    }

    body.dark{
      --bg:#070707;
      --fg:#f5f5f5;
      --muted:#9a9a9a;
      --line:#151515;
    }

    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}

    body{
      background:var(--bg);
      color:var(--fg);
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height:1.7;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .wrap{
      max-width:var(--maxw);
      width:100%;
    }

    .code{
      font-family:"Libre Baskerville", serif;
      font-size:clamp(42px,8vw,64px);
      font-weight:700;
      letter-spacing:-0.01em;
      margin-bottom:16px;
    }

    .text{
      font-size:1.05rem;
      color:var(--muted);
      max-width:55ch;
    }

    .links{
      margin-top:28px;
      font-size:0.95rem;
    }

    .links a{
      color:var(--fg);
      text-decoration:none;
      margin-right:16px;
      border-bottom:1px dashed transparent;
    }

    .links a:hover{
      border-color:var(--line);
    }

    .mode{
      position:fixed;
      top:18px;
      right:18px;
      font-size:0.7rem;
      letter-spacing:0.14em;
      padding:8px 10px;
      border:1px solid var(--line);
      background:none;
      color:var(--fg);
      cursor:pointer;
    }
  </style>
</head>
<body>

<button class="mode" aria-label="Toggle dark mode">MODE</button>

<div class="wrap">
  <div class="code">404</div>
  <p class="text">
    This page does not exist, or the link is broken.
    Nothing serious. You can head back to the homepage or just start again.
  </p>

  <div class="links">
    <a href="/">Home</a>
    <a href="mailto:rajat.tech@protonmail.com">Email</a>
  </div>
</div>

<script>
  // Dark mode toggle (same logic as main site)
  (() => {
    const btn = document.querySelector('.mode');
    const key = 'theme';
    const apply = t => document.body.classList.toggle('dark', t === 'dark');

    try{
      const saved = localStorage.getItem(key);
      if(saved) apply(saved);
    }catch(e){}

    btn.onclick = () => {
      const dark = document.body.classList.contains('dark');
      apply(dark ? 'light' : 'dark');
      try{ localStorage.setItem(key, dark ? 'light':'dark'); }catch(e){}
    };
  })();
</script>

</body>
</html>
